    <!DOCTYPE html>
    <html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Sign-Up Today!</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    </head>

    <body>

        <div class="container">

            <br>

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">Anytime is Train time !</h1>
            </div>

            <div class="row">

                <!-- Sign-Up Card-->
                <div class="col-lg-12">
                    <div class="card card-default">
                        <div class="card-heading">
                            <h3 class="card-title">Add Train </h3>
                        </div>
                        <div class="card-body">

                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group row">
                                    <label for="name-input"> Train Name:</label>
                                    <input class="form-control" id="name-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="role-input">Destination:</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="start-date">First Train Time(HH:mm-militry time)</label>
                                    <input class="form-control" id="firsttraintime" type="time">
                                </div>
                                <div class="form-group row">
                                    <label for="monthly-rate">Frequency (mins)</label>
                                    <input class="form-control" id="frequencymins" type="number"></input>
                                </div>
                                <button class="btn btn-default" id="submit" type="submit">Submit</button>
                            </form>

                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card-heading">
                                    <h3 class="card-title">Current Train Schedule</h3>
                                </div>
                                <table class="table">
                                    <thead>
                                        <tr id="table-row">
                                            <th scope="row"> Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (mins)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>

                        </div>



                    </div>

                </div>



                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                    crossorigin="anonymous"></script>
                <script src="assets/javascript/app.js"></script>
    </body>

    </html>
